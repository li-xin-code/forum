spring:
  config:
    activate:
      on-profile: dev
  application:
    name: forum
  datasource:
    url: "jdbc:mysql://localhost:3306/common_db?
    serverTimezone=Asia/Shanghai&
    useUnicode=true&
    characterEncoding=UTF-8"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB
  web:
    resources:
      static-locations: file:${campusforum.upload.image}
forum:
  page:
    topic: 10
    comment: 6
  upload:
    image: /Users/lixin/Downloads/forum/img

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
server:
  servlet:
    context-path: /forum
    session:
      persistent: false
